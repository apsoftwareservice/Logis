version: '3.9'
services:
  app:
    build: .
    container_name: logis-app
    ports:
      - "3000:3000"
      - "4000:4000"
    environment:
      - NODE_ENV=production
    restart: always

  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
